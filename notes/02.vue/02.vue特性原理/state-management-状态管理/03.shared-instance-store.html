<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
  const state = new Vue({
    data: {
      count: 0
    },
    methods: {
      inc() {
        this.count++;
      }
    }
  })

  const Counter = {
    render: h => h('div', state.count)
  }
  new Vue({
    el: '#app',
    components: {
      Counter
    },
    methods: {
      inc() {
        state.inc();
      }
    }
  })
</script>
