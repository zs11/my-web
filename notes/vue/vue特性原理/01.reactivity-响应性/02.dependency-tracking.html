<script>
  window.Dep = class Dep {
    constructor() {
      this.subscribers = new Set()
    }

    depend() {
      if(activeUpdate) {
        this.subscribers.add(activeUpdate)
      }
    }

    notify() {
      this.subscribers.forEach(subscriber => subscriber())
    }
  }

  let activeUpdate

  function autorun(update) {
    function wrappedUpdate() {
      activeUpdate = wrappedUpdate
      update()
      activeUpdate = null
    }
    wrappedUpdate()
  }
</script>
